<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" type="text/CSS" href="signup2.css">
          

    </head>
    <body>
        <header>
                <img src=https://www.mrdeals.it/wp-content/uploads/2019/01/zlaando.jpg" alt="thezelandologo"
                height="240" width="300"style="border-radius: 50%;border:2px orange solid;"/>
           
        </header>    
        <div>
            <h1>Sign up to Zalando</h1>
        </div>    
        <form action="indexsignup3.html" method="POST" class="form">
            <div>
                <h2>Step 2/4 - how can we reach you?</h2>
                <progress value="1" max="" class="progressbar"></progress>
            </div>
            <div>

                <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>                
                <table class="lefttable">
                    <tr class="form-item">                        
                        <td><label for="singup-email">
                                Email*
                            </label>
                        </td>
                        <td><input
                                type="text" required class="boxcontainer"                                
                                id="singup-email"
                                name="email"                          
                            />
                        </td>
                    </tr>
                    <tr class="form-item">
                        <td><label for="singup-password">
                                Password*
                            </label>
                        </td>
                        <td><input
                            type="password" required class="boxcontainer"
                            min="10" pattern="[a-z][A-Z"
                            id="singup-password"
                            name="password"                          
                            />
                        </td>
                    </tr>                
                    <tr class="form-item">
                        <td><label for="singup-conformpassword">
                            Re-enter password*
                            </label>
                        </td>
                        <td><input
                            type="text" required class="boxcontainer"
                            min="10" pattern="[a-z][A-Z"
                            id="singup-conformpassword"
                            name="conformpassword"                          
                            />
                        </td>
                    </tr>
                </table>
                <table>
                        <tr class="form-item">
                            <td><label for="singup-phone">
                                    Phone
                                </label>
                            </td>
                            <td>
                                <input
                                    type="text" class="boxcontainer"
                                    id="singup-fathi"
                                    name="phone"                          
                                />
                            </td>
                        </tr>
                </table>                
                
                
                <div class="navbottom">
                    <button><a class="nextstep" href="indexsignup.html">back</a></button>
                    <button class="nextstep">
                    <a href="indexsignup3.html">
                    Next step</a></button>
                </div>                    
            </div>             
        </form>
    </body>
</html>
